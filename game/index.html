<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>YamBam Tower Defense</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
	<div id="game">

		<div v-show="show == 'main-menu'" id="main-menu" class="screen">
			<ul class="menu">
				<li><button class="menu-btn" @click="startGame">New Game</button></li>
				<li><button class="menu-btn" @click="show = 'high-scores'">High Scores</button></li>
				<li><button class="menu-btn" @click="show = 'help'">Help</button></li>
				<li><button class="menu-btn" @click="show = 'about'">About</button></li>
			</ul>
		</div>

		<div v-show="show == 'game-play'" id="game-play" class="screen">
			<div id="tower-menu">
				<ul>
					<li><button class="menu-btn">Fire</button></li>
					<li><button class="menu-btn">Ice</button></li>
					<li><button class="menu-btn">Air</button></li>
				</ul>
			</div>

			<div id="tower-details"></div>
			<canvas id="fw-canvas" width="1000" height="1000"></canvas>
		</div>

		<div v-show="show == 'high-scores'" id="high-scores" class="screen">
			<h1>High Scores</h1>
			<ol>
				<li>10000</li>
				<li>9000</li>
				<li>8000</li>
				<li>7000</li>
			</ol>
			<ul class="menu">
				<li><button class="menu-btn" @click="show = 'main-menu'">Back</button></li>
			</ul>
		</div>

		<div v-show="show == 'help'" id="help" class="screen">
			<h1>Help</h1>
			<p>This is some help on how to play the game</p>
			<ul class="menu">
				<li><button class="menu-btn" @click="show = 'main-menu'">Back</button></li>
			</ul>
		</div>

		<div v-show="show == 'about'" id="about" class="screen">
			<h1>About</h1>
			<p>Developed by</p>
			<p>Yancy Knight</p>
			<p>Instructor</p>
			<p>Dr. James Dean Mathias</p>
			<ul class="menu">
				<li><button class="menu-btn" @click="show = 'main-menu'">Back</button></li>
			</ul>
		</div>
	</div>

	<script src="/bundle.js"></script>
</body>
</html>
